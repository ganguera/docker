consul:
  hostname: {{HOSTNAME}}
  image: socialpoint/consul
  command: -advertise {{NODE_IP}} -join 172.16.10.11
  ports:
    - "8301:8301"
    - "8301:8301/udp"
    - "8400:8400"
    - "8500:8500"
    - "53:53"
    - "53:53/udp"

registrator:
  hostname: {{HOSTNAME}}
  image: progrium/registrator
  volumes:
    - /var/run/:/tmp/
  command: "consul://{{NODE_IP}}:8500"

web:
  build: .
  command: python app.py
  ports:
    - "5000:5000"
  volumes:
    - .:/code
  environment:
    - SERVICE_NAME=web

wordpress:
  build: ./wordpress
  command: php -S 0.0.0.0:8000 -t /code/wordpress
  ports:
    - "8000:8000"
  environment:
    - SERVICE_NAME=wordpress