consul:
  hostname: {{HOSTNAME}}
  image: socialpoint/consul
  command: -advertise {{NODE_IP}} -join 172.16.10.11
  ports:
    - "8301:8301"
    - "8301:8301/udp"
    - "8400:8400"
    - "8500:8500"
    - "53:53"
    - "53:53/udp"

registrator:
  hostname: {{HOSTNAME}}
  image: progrium/registrator
  volumes:
    - /var/run/:/tmp/
  command: "consul://{{NODE_IP}}:8500"

redis:
  image: redis
  ports:
    - "6379:6379"